{% extends "page.html" %}

{% block content %}
<h1>Recipes</h1>
<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-3">
    <h4>Filter by</h4>
    <div class="panel panel-default">
      <div class="panel-body" style="height:300px">
        
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-9">
    {% for r in recipes %}
    <div class="panel panel-default">
      <div class="panel-body">
        <a href="{% url 'recipes:recipe-detail' r.slug %}">{{ r.title }}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
