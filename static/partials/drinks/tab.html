<div class="panel panel-default">
	<div class="panel-body">
		<p class="text-center">You have</p>
		<h1 class="text-center">{[{ tab | currency }]}</h1>
	</div>
</div>
<button type="button" class="btn btn-success btn-lg center" buy-drinks ng-click="payForDrink()"><span ng-cloak ng-if="!user.sources"><img src="/static/images/high_priority.png" height="20px">&nbsp;&nbsp;</span>Pay for Drink</button>
<br>
<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Recent Donations</h4>
	</div>
	<div class="list-group">
	  <a href ng-click="showTabModal(tab)" class="list-group-item media clearfix" ng-repeat="tab in tabs">
      <div class="media-left">
        <img class="media-object" ng-src="{[{ tab.sender_avatar }]}" height="48px" alt="">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{[{ tab.amount | currency }]}</h4>
        {[{ tab.sender_first_name }]}
      </div>
			<div class="media-right" ng-if="!tab.accepted">
				<img class="media-object" ng-src="static/images/high_priority.png" height="48px">
				<!-- Tap to Accept -->
			</div>
	  </a>
	</div>
</div>
<script type="text/ng-template" id="tab-detail.html">
  <div class="modal-body text-center">
		<img ng-src="{[{ tab.sender_avatar }]}" height="48px" style="center">
    <h4>{[{ tab.sender_first_name }]} {[{ tab.sender_last_name }]} gave you</h4>
    <h1>{[{ tab.amount | currency }]}</h1>
    <div ng-if="tab.note">
    	<p>and said..</p>
    	<p><em>{[{ tab.note }]}</em></p>
  	</div>
  	<div ng-if="!tab.accepted">
	  	<p>Accept tab?</p>
	  	<div class="btn-group" role="group" aria-label="...">
			  <button type="button" class="btn btn-danger" ng-click="confirmTab(tab, false, $close)">No Thanks</button>
			  <button type="button" class="btn btn-success" ng-click="confirmTab(tab, true, $close)">Accept</button>
			</div>
			<div class="text-center">
				<loader></loader>
			</div>
		</div>
  </div>
  <div class="modal-footer">
  	<button type="submit" class="btn btn-link btn-lg btn-block center" ng-click="$dismiss()">{[{ (tab.accepted) ? 'Ok' : 'Decide Later' }]}</button>
  </div>
</script>
<script type="text/ng-template" id="pay-for-drink-where.html">
  <form name="form" ng-submit="submitBar(form, $close)">
    <div class="modal-header">
        <h2 class="modal-title text-center">Select a bar</h2>
    </div>
    <div class="modal-body">
			<div ng-if="barIsSelected()" class="form-group text-center clearfix">
				<button type="button" class="close pull-right" aria-label="Close" ng-click="unselectBar()"><span aria-hidden="true">&times;</span></button>
				<img ng-src="{[{ payment.bar.avatar }]}" height="75px" style="margin:0 auto;display: block">
				<h4>{[{ payment.bar.name }]}</h4>
				<p>{[{ payment.bar.location }]}</p>
			</div>
      <div ng-if="!barIsSelected()" class="form-group" bar-search dropdown>
        <input type="text" class="form-control input-lg" placeholder="Search for bar.." ng-model="payment.barSearch" ng-model-options="{ debounce: 500 }" ng-change="searchForBar(payment.barSearch)" dropdown-toggle required>
        <div class="dropdown-menu list-group" style="width:100%" ng-show="barslist">
          <a ng-repeat="bar in barslist" class="list-group-item media pointer" ng-click="selectBar(bar)">
						<div class="col-xs-3">
							<img class="media-object" ng-src="{[{ bar.avatar }]}" height="40px">
						</div>
						<div class="col-xs-9">
							<h5 class="media-heading">{[{ bar.name }]}</h5>
							<p><small>{[{ bar.location }]}</small></p>
	          </div>
          </a>
        </div>
      </div>
    </div>
    <div class="modal-footer clearfix">
			<button class="btn btn-link btn-lg" type="button" ng-click="$dismiss()">Cancel</button>
      <button class="btn btn-success btn-lg" type="submit" ng-disabled="!barIsSelected()">Next</button>
    </div>
  </form>
</script>
