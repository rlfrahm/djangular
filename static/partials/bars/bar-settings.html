<div class="page-header">
	<h1>{[{ bar.name }]}&nbsp;<em><small>Settings</small></em></h1>
</div>
<div class="row">
	<div class="col-xs-12 col-md-3">
		<div class="list-group">
			<a ui-sref="bar-settings.general({id: bar.id})" class="list-group-item" ng-class="{'active':isState('bar-settings.general')}">General</a>
			<a ui-sref="bar-settings.bartenders({id: bar.id})" class="list-group-item" ng-class="{'active':isState('bar-settings.bartenders')}">Bartenders</a>
			<a ui-sref="bar-settings.financial({id: bar.id})" class="list-group-item" ng-class="{'active':isState('bar-settings.financial')}">Financial</a>
		</div>
	</div>
	<div class="col-xs-12 col-md-8">
		<div ui-view></div>
	</div>
</div>
