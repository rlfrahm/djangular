<div class="panel panel-default">
  <table class="table table-responsive table-hover table-striped">
    <thead>
      <tr>
        <th>Amount</th>
        <th>When</th>
        <th>User</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sale in sales">
        <td>{[{ sale.amount | currency }]}</td>
        <td>{[{ sale.when }]}</td>
        <td>{[{ sale.customer_first_name + ' ' + sale.customer_last_name }]}</td>
      </tr>
    </tbody>
  </table>
</div>
