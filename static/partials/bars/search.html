<div class="page-header">
  <h1>Bars near you</h1>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="bar in bars">
    <a ui-sref="bar-detail({id:bar.id})" class="thumbnail">
    	<img ng-src="{[{ bar.avatar }]}" height="200px" style="display:block;margin: 0 auto">
      <div class="caption">
        <h3>{[{ bar.name }]}</h3>
      </div>
  	</a>
  </div>
</div>
