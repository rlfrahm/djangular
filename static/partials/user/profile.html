<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form name="form">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control input-lg" name="firstname" ng-model="user.first_name" ng-model-options="{ debounce: 500 }" ng-change="save(form, user)" required focus>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control input-lg" name="lastname" ng-model="user.last_name" ng-model-options="{ debounce: 500 }" ng-change="save(form, user)" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <p class="form-control-static">{[{ user.email }]}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
